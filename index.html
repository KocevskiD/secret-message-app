<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Message App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="row" >
      <div class="col s8 offset-s2">
        <div id="message-show" class="card-panel hide">
            <h1></h1>
            <div>
                <a href="./index.html">Create your own secret message</a>
            </div>
        </div>
        <div class="card-panel" id="message-form">
          <form>
            <label>Enter a Secret Message</label>
            <input id="message-input" />
            <button class="btn">Create</button>
          </form>
        </div>

        <div class="card-panel hide" id="link-form">
          <div>
            Share this link with a friend
            <input id="link-input" />
            <button class="copy-to-clipboard btn" id="clipboard-button" >Copy Link </button><p id="copied" class="copied">Copied!</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
